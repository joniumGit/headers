name: Publish Python 🐍 distributions 📦 to PyPI

on:
  release:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */15 * *'

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Create new version of headers
        run: >-
          python create.py
      - name: Commit report
        run: |
          git config --global user.name 'joniumGit'
          git config --global user.email '52005121+joniumGit@users.noreply.github.com'
          git add .
          git commit -m "Automatically generated release" || echo 'no changes to commit'
          git push || echo 'no changes to commit'
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish distribution 📦 to PyPI
#        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}